<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Caixa</strong>
          <small>Cadastro</small>
        </div>
        <form [formGroup]="myForm" novalidate>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Tipo</label>
                  <div class="input-group">
                    <input list="tipo" class="form-control" formControlName="tipo">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" (click)="dialogTipo()" type="button"><i
                          class="fa fa-plus"></i></button>
                    </div>
                    <datalist id="tipo">
                      <option *ngFor="let tipo of tipos" [value]="tipo">
                    </datalist>
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Cor</label>
                  <div class="input-group">
                    <input list="cor" class="form-control" formControlName="cor">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" (click)="dialogCor()"><i
                          class="fa fa-plus"></i></button>
                    </div>
                    <datalist id="cor">
                      <option *ngFor="let cor of cores" [value]="cor">
                    </datalist>
                  </div>
                </div>
              </div>


              <div class="col-sm-3">
                <div class="form-group">
                  <label>Local</label>
                  <div class="input-group">
                    <input list="local" class="form-control" formControlName="local">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" (click)="dialogLocal()"><i
                          class="fa fa-plus"></i></button>
                    </div>
                    <datalist id="local">
                      <option *ngFor="let local of locais" [value]="local">
                    </datalist>
                  </div>
                </div>
              </div>

              <div class="col-sm-3">
                <div class="form-group">
                  <label for="name">Caixa</label>
                  <input list="caixa" class="form-control" formControlName="caixaCodigo">
                  <datalist id="caixa">
                    <option *ngFor="let caixa of caixas" [value]="caixa">
                  </datalist>
                </div>
              </div>


            </div>
            <!--/.row-->


            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="name">Altura</label>
                  <input type="number" class="form-control" formControlName="altura">
                </div>
              </div>

              <div class="col-sm-3">
                <div class="form-group">
                  <label for="name">Largura</label>
                  <input type="number" class="form-control" formControlName="largura" />
                </div>
              </div>


              <div class="col-sm-3">
                <div class="form-group">
                  <label for="name">Comprimento</label>
                  <input type="number" class="form-control" formControlName="comprimento" />
                </div>
              </div>

              <div class="col-sm-3">
                <div class="form-group">
                  <label for="name">Caixa</label>
                  <input list="caixa" class="form-control" formControlName="caixaCodigo">
                  <datalist id="caixa">
                    <option value="Organizadora">
                  </datalist>
                </div>
              </div>

            </div> <!-- /.row-->
            <div class="row">
              <div class="col-sm-12">
                <label>Observacao</label>
                <textarea class="form-control" formControlName="observacao"></textarea>
              </div>
            </div> <!-- /.row-->
          </div>
        </form>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
<div>
  <button type="button" class="btn btn-primary" [disabled]="!this.myForm.valid" (click)="salvar()">Salvar</button>
  <a type="reset" class="btn border-primary" [routerLink]="['/cadastro', 'caixa']">Voltar</a>
  <button type="reset" class="btn btn-danger" [disabled]="this.myForm.value.codigo == 0"
    (click)="delete()">Excluir</button>
</div>




<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img [src]="url" width="50%" height="50%">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
